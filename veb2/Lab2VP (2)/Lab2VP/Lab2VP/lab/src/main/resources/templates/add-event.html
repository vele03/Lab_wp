<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EVENT PLANNER</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{/events/add}" th:method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${event} != null ? ${event.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Event name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${event} != null ? ${event.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${event} != null ? ${event.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="popularityScore">PopularityScore</label>
                        <input type="text"
                               class="form-control"
                               id="popularityScore"
                               name="popularityScore"
                               th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                               placeholder="PopularityScore">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select name="location" class="form-control">
                            <option th:if="${event} != null"

                                    th:each="loc : ${locations}"
                                    th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == loc.getId()}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getName()}  ">
                            </option>
                            <option th:if="${event} == null"
                                    th:each="loc : ${locations}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getName()} ">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/events">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
